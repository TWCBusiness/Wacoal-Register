<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Form...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p style="margin-left: 15px;">กำลังนำคุณไปยังฟอร์ม...</p>

    <script>
        async function main() {
            // --- ตั้งค่าข้อมูลตรงนี้ ---
            const myLiffId = "2008993053-zdStgsKn"; 
            const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdFSkvFQSz7N1bhZsjT1aP4mx8WSc5-jJ-eiz6NuSM4Ev6YkA/viewform";
            const entryId = "entry.806847352";
            // -----------------------

            try {
                // เริ่มต้น LIFF
                await liff.init({ liffId: myLiffId });

                if (!liff.isLoggedIn()) {
                    // ถ้ายังไม่ได้ Login ให้ไปหน้า Login ของ LINE
                    liff.login();
                } else {
                    // ถ้า Login แล้ว ให้ดึงข้อมูล Profile
                    const profile = await liff.getProfile();
                    const userId = profile.userId;

                    // สร้าง URL สำหรับ Google Form พร้อมแนบ User ID
                    // เพิ่ม &usp=pp_url เพื่อช่วยเรื่องการ Pre-fill
                    const finalUrl = `${googleFormBaseUrl}?${entryId}=${userId}&usp=pp_url`;

                    // นำทางไปยัง Google Form
                    window.location.replace(finalUrl);
                }
            } catch (err) {
                console.error("LIFF Error:", err);
                alert("เกิดข้อผิดพลาด: " + err.message);
            }
        }

        main();
    </script>
</body>
</html>
