<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p style="margin-left: 15px;">กำลังนำคุณไปยังฟอร์ม...</p>

    <script>
        async function main() {
            const myLiffId = "2008993053-zdStgsKn"; 
            const scriptUrl = "https://script.google.com/macros/s/AKfycbxTnHBNeO2ZxJn51SIH8QE8x8chWMbl0Vy6iUO5Kyk5HIucFsG9z2iNsWTqunN2DkORnA/exec";
            const googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdFSkvFQSz7N1bhZsjT1aP4mx8WSc5-jJ-eiz6NuSM4Ev6YkA/viewform";

            try {
                await liff.init({ liffId: myLiffId });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    const userId = profile.userId;

                    // 1. บันทึกลง Sheet (Background)
                    fetch(`${scriptUrl}?uid=${userId}`, { mode: 'no-cors' });

                    // 2. ไปยัง Google Form
                    const finalFormUrl = `${googleFormUrl}?entry.806847352=${userId}`;
                    
                    setTimeout(() => {
                        window.location.replace(finalFormUrl);
                    }, 800); // เพิ่มเวลาเป็น 0.8 วินาทีเพื่อให้ชัวร์ขึ้น
                }
            } catch (err) {
                console.error(err);
                alert("LIFF Error: " + err.message);
            }
        }
        main();
    </script>
</body>
</html>
